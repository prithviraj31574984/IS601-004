<body>

    
<section class="vh-100 bg-image"
style="background-color: rgb(216, 206, 206);">
<div class="mask d-flex align-items-center h-100 ">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form method="post" id="todo-form">

                <div id="testing" style="color: red;"></div>
              <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control form-control-lg" name="name" />
                <label class="form-label" for="name">Your Name</label>
              </div>

              <div id="E_error" style="color: red;"></div>
              <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Your Email</label>
              </div>

              <!-- <select class="form-select form-control" aria-label="Default select example" name="visibility">
                <option selected>User</option>
                <option>Owner</option>
              </select>
              <label class="form-label" for="email">Select Role</label> -->

              <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>

              <div id="pass_err" style="color: red;"></div>

              <div class="form-outline mb-4">
                <input type="password" name="r_password" id="r_password" class="form-control form-control-lg" />
                <label class="form-label" for="r_password">Repeat your password</label>
              </div>
         
               <div class="form-outline">
              <select class="form-control" aria-label="Default select example" name="role" id="role">
                <option selected>Please Select Roles (default its User)</option>
                <option>User</option>
                <option>Admin</option>
              </select>
              </div>
              <br>

              <div class="form-outline">
                <select class="form-control" aria-label="Default select example" name="type" id="type">
                  <option selected>Please Select Account type (default its Publice)</option>
                  <option>Public</option>
                  <option>Private</option>
                </select>
                </div>

              <br>

              <div class="d-flex justify-content-center">
                <button 
                style="background-color: rgb(226, 13, 13);" type="submit"  class="btn btn-block btn-lg  text-body">Register</button>
              </div>

              

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>




<script type="text/javascript">
    $(document).on('submit','#todo-form',function(e)
                   {
      e.preventDefault();
      role=$('#role').find(":selected").text();
      type=$('#type').find(":selected").text();
      $.ajax({
        type:'POST',
        url:'/signup',
        data:{
          user_name:$("#name").val(),
          email:$("#email").val(),
          password:$("#password").val(),
          r_password:$("#r_password").val(),
          roles: role,
          type:type
        },
        success:function(data)
        {
            if (data['msg'] == 'created'){
            window.location.replace("/login")
             }

        
            if (data['password'] != ""){
                $("#pass_err").html(data['password'])
            }


            if (data['email'] != ""){
              $("#E_error").html(data['email'])
            }

            if (data['user'] != ""){
              $("#testing").html(data['user'])
            }

        // $(this).closest('form').find("input[type=password]").val("");
        $("input[name=password]").val('');
        $("input[name=r_password]").val('');
        //   alert(data['data']);
       
      
        }
      })
    });

    
  </script>
