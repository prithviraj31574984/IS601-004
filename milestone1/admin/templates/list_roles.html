{% extends "layout.html" %}
{% block title %}Roles{% endblock %}
{% block content %}

{% if roles|length == 0 %}
<li class="list-group-item">No Roles</li>
{% else %}

<div class="container">
    <h1 class="text-center">Roles</h1>
    <table class="table  table-dark table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>No. Of Users</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for role in roles %}
            <form action="/admin/role/delete" method="POST">
            <tr>
                <td>{{role.name}} </td>
                <td>{{role.users|length}}</td>
                <td><input type="hidden" name="role_id" value="{{role.id}}" />
                    <input type="submit" value="Delete" class="btn btn-danger " />
                </td>
            </tr>
            </form>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endif %}
{% endblock %}
